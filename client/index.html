<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Express File CRUD Homework</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Express File CURD Homework</a>
    </nav>

    <div class="container text-center">
      <hr />
      <hr />

      <div class="container bg-light">
        <form id="myform">
          <!-- Default checked -->
          <div class="custom-control custom-radio">
            <input
              type="radio"
              class="custom-control-input"
              id="defaultChecked"
              name="defaultExampleRadios"
              checked
            />
            <label class="custom-control-label" for="defaultChecked"
              >Local File CRUD</label
            >
          </div>
          <!-- Default unchecked -->
          <div class="custom-control custom-radio">
            <input
              type="radio"
              class="custom-control-input"
              id="defaultUnchecked"
              name="defaultExampleRadios"
            />
            <label class="custom-control-label" for="defaultUnchecked"
              >Mongo Cloud File CRUD</label
            >

            <!-- <input type="radio" name="radioName" value="1" /> 1 <br />
            <input type="radio" name="radioName" value="2" /> 2 <br />
            <input type="radio" name="radioName" value="3" /> 3 <br /> -->
          </div>
          <br />
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter file name"
            />
            <small
              >Empty filename with GET returns all files, with POST/PUT/DELETE
              returns Error.
            </small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Content</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Enter file content"
            ></textarea>
          </div>
        </form>
        <button type="submit" class="btn btn-primary" id="get">GET</button>
        <button type="submit" class="btn btn-primary" id="post">POST</button>
        <button type="submit" class="btn btn-primary" id="put">PUT</button>
        <button type="submit" class="btn btn-primary" id="delete">
          DELETE
        </button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="./main.js"></script>
  </body>
</html>
